<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discover App</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        
        .form-container { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }

        ul { list-style-type: none; padding: 0; }
        li { background: white; border-bottom: 1px solid #ddd; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        li:first-child { border-top-left-radius: 8px; border-top-right-radius: 8px; }
        li:last-child { border-bottom: none; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
        
        .song-info { display: flex; flex-direction: column; }
        .song-title { font-weight: bold; font-size: 1.1em; }
        .song-meta { font-size: 0.9em; color: #666; }
        .delete-btn { background-color: #dc3545; padding: 5px 10px; margin-left: 10px; width: auto; font-size: 14px; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <h1>ðŸŽµ Music Discover</h1>

    <div class="form-container">
        <h3>Add a New Song</h3>
        <form id="songForm">
            <input type="text" id="title" placeholder="Song Title (Required)" required>
            <input type="text" id="artist" placeholder="Artist (Required)" required>
            <input type="text" id="genre" placeholder="Genre (e.g., Pop, Rock)" required>
            <button type="submit">Add Song</button>
        </form>
    </div>

    <h3>My Playlist</h3>
    <ul id="songList">
        <li style="text-align:center; color:#666;">Loading songs...</li>
    </ul>

    <script>
        const songForm = document.getElementById('songForm');
        const songList = document.getElementById('songList');
        const API_URL = '/songs';

        async function loadSongs() {
            try {
                const response = await fetch(API_URL);
                const songs = await response.json();
                
                songList.innerHTML = '';

                if (songs.length === 0) {
                    songList.innerHTML = '<li style="justify-content:center;">No songs found. Add one above!</li>';
                    return;
                }

                songs.forEach(song => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="song-info">
                            <span class="song-title">${song.title}</span>
                            <span class="song-meta">${song.artist} â€¢ ${song.genre}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteSong('${song._id}')">Delete</button>
                    `;
                    songList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading songs:', error);
                songList.innerHTML = '<li style="color:red;">Error loading songs. Is the server running?</li>';
            }
        }

        songForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const newSong = {
                title: document.getElementById('title').value,
                artist: document.getElementById('artist').value,
                genre: document.getElementById('genre').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSong)
                });

                if (response.ok) {
                    songForm.reset(); 
                    loadSongs();   
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error adding song:', error);
            }
        });

        async function deleteSong(id) {
            if(!confirm('Are you sure you want to delete this song?')) return;

            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadSongs();
            } catch (error) {
                console.error('Error deleting song:', error);
            }
        }

        loadSongs();
    </script>
</body>
</html>
